name: cagent
version: "0.1.0"
version_short: "v"
author: CodeChain Team <codechain@kodebox.io>
about: CodeChain Agent
args:
    - codechain-dir:
        long: codechain-dir
        help: CodeChain's repository
        required: true
        takes_value: true
    - log-file:
        long: log-file
        help: log file will be saved to the path
        required: true
        takes_value: true
    - connect:
        long: connect
        short: c
        help: URL of Agent Hub. ex) "ws://127.0.0.1:3012"
        required: true
        takes_value: true
    - address:
        long: address
        short: a
        help: Codechain node's p2p address. ex) "127.0.0.1:3485"
        required: true
        takes_value: true
